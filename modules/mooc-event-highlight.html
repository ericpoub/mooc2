<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-input/paper-input-container.html">
<link rel="import" href="../components/iron-input/iron-input.html">

<dom-module id="mooc-event-highlight">
    <template>
        <style>
            #eventHighlight {
                font-size: 0.7em;
            }
        </style>
        <a href$="{{makeURL(event.id)}}" >
        <div id="eventHighlight">
            <div id="eventImg"><img src="[[event.img]]"/></div>
            <div id="eventLabel" >[[event.title]]</div>
            <div id="eventDate">[[event.date]]</div>

        </div>
        </a>
    </template>
    <script>
        Polymer({
            is: 'mooc-event-highlight',

            properties: {
                event: {
                    type: String
                }
            },

            ready: function() {
                try{
                    this.event= JSON.parse(this.event);
                }catch(e){
                    console.log("Error "+e+ "parsing JSON string :"+this.event);
                }

            },
            makeURL: function(eventId) {
                return MOOC.makeDetailURL(eventId);
            }

        });
    </script>
</dom-module>
