<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="./mooc-event-highlight.html">

<dom-module id="mooc-highlight">
    <template>
        <style>
            #highlights{
                margin-top: 5px;
                margin-bottom: 10px;

                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 30px;
                padding-right: 10px;

            }

            #highlightLabel {
                font-weight: bold;
                width: 150px;
                margin-bottom : 20px;
            }
        </style>
        <div id="highlights">
            <div id="highlightLabel" >En ce moment...</div>
            <div id="highlightsValues"> </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'mooc-highlight',
            properties: {
                events: {
                    type: String
                }
            },

            setValues : function(values) {
                var strRes="";
                for(var event in values) {
                    var eventFullJson=this.esccapeHtml(JSON.stringify(values[event]));
                    strRes+="  <mooc-event-highlight event='"+eventFullJson+"'></mooc-event-highlight><br/>";
                }
                this.$.highlightsValues.innerHTML=strRes;
            },
            esccapeHtml: function(str) {
                return str.replace("\\", " ");
            }
        });
    </script>
</dom-module>
