<link rel="import" href="./components/more-routing/more-route.html">

!--
The first thing any document using more-routing must do is configure the driver.
more-routing supports path (`/foo/bar`) and hash (`#!/foo/bar`) style routes.
-->
<more-routing-config driver="hash"></more-routing-config>



<more-route name="home"  path="/eventList"></more-route>
<more-route name="eventList" path="/eventList"></more-route>
<more-route name="eventDetails" path="/eventDetails/"></more-route>
